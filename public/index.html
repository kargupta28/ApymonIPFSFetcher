<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Apymon IPFS Fetcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css"/>
  </head>
  <body>
    <!-- Info here -->
    <div class="container-md px-5 py-5 ipfsTitleContainer">
        <h1>Apymon IPFS Fetcher</h1>
        <p>A simple fetcher to view Apymon Eggs by their traits.</p>
    </div>

    <hr class="container-md">

    <!-- Input form here -->
    <div class="container-md px-5 py-5 ipfsFormContainer">
        <form>
          <div class="row gx-5 gy-5">
            <div class="col-6">
              <div class="input-group">
                <label class="input-group-text" for="materialDropdown">Material</label>
                <select class="form-select" id="materialDropdown">
                  <!-- Filled with Javascript -->
                </select>
              </div>
            </div>
            <div class="col-6">
              <div class="input-group">
                <label class="input-group-text" for="colorDropdown">Color</label>
                <select class="form-select" id="colorDropdown">
                  <!-- Filled with Javascript -->
                </select>
              </div>
            </div>
            <div class="col-6">
              <div class="input-group">
                <label class="input-group-text" for="multiplierDropdown">Multiplier</label>
                <select class="form-select" id="multiplierDropdown">
                  <!-- Filled with Javascript -->
                </select>
              </div>
            </div>
            <div class="col-6">
              <div class="input-group">
                <label class="input-group-text" for="typeDropdown">Type</label>
                <select class="form-select" id="typeDropdown">
                  <!-- Filled with Javascript -->
                </select>
              </div>
            </div>
            <div class="row gy-3 text-center">
              <div class="col-12">
                <label id="submitButton" type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>
    </div>

    <hr class="container-md">

    <!-- Display data here -->
    <div class="container-md px-5 py-5 ipfsDataContainer">
      <div class="row">
        <div class="col-8">
          <h3>Apymon Fetched List:</h3>
        </div>
      </div>
      <div class="row my-2">
        
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Find Apymon Data here." id="eggList" style="height: 200px"></textarea>
        <label for="eggList">Apymon Egg List:</label>
      </div>
    </div>

    <hr class="container-md">

    <!-- Display selected Egg data here -->
    <div class="container-md px-5 py-5 eggDataCointainer">
      <div class="row">
        <div class="col-8">
          <h3>Apymon Attributes:</h3>
        </div>
        <div class="col-4">
          <div class="input-group">
            <label class="input-group-text" for="eggSelect">Egg #</label>
            <select class="form-select" id="eggSelect">
              <!-- Filled with Javascript -->
            </select>
          </div>
        </div>
      </div>
      <div class="row my-3">
        
      </div>
      <div class="row gx-5 gy-5">
        <!-- <div class="col-12">
          <img src="" class="img-thumbnail mx-auto d-block" alt="">
        </div> -->
        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text">Material</span>
            <input type="text" class="form-control" id="materialText" aria-label="Material">
          </div>
        </div>
        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text">Color</span>
            <input type="text" class="form-control" id="colorText" aria-label="Color">
          </div>
        </div>
        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text">Multiplier</span>
            <input type="text" class="form-control" id="multiplierText" aria-label="Multiplier">
          </div>
        </div>
        <div class="col-6">
          <div class="input-group mb-3">
            <span class="input-group-text">Type</span>
            <input type="text" class="form-control" id="typeText" aria-label="Type">
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/script/main.js"></script>
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
